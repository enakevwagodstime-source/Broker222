<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broker Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TradingView Widget -->
  <div class="tradingview-widget">
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview&symbol=BTCUSD&interval=1&hidesidetoolbar=1&theme=dark"
      style="width:100%;height:400px;border:none;"></iframe>
  </div>

  <!-- User Profile Card -->
  <div id="userCard" class="card hidden">
    <h2>Welcome, <span id="usernameDisplay">User</span></h2>
    <p>Deposit Balance: <span id="balance">$0.00</span></p>
    <button onclick="showDeposit()">Deposit</button>
    <button onclick="showWithdraw()">Withdraw</button>
  </div>

  <!-- Deposit Section -->
  <div id="depositSection" class="card hidden">
    <h3>Deposit</h3>
    <input type="number" placeholder="Enter amount">
    <button>Confirm Deposit</button>
  </div>

  <!-- Withdraw Section -->
  <div id="withdrawSection" class="card hidden">
    <h3>Select Withdrawal Method</h3>
    <button class="withdraw-option" data-method="bank">Bank Transfer</button>
    <button class="withdraw-option" data-method="btc">Bitcoin Wallet</button>
    <button class="withdraw-option" data-method="paypal">PayPal</button>
    <button class="withdraw-option" data-method="gpay">Google Pay</button>
    <button class="withdraw-option" data-method="cashapp">Cash App</button>
  </div>

  <!-- Bank Transfer Page -->
  <div id="bankTransferPage" class="card hidden">
    <h3>Bank Transfer</h3>
    <input type="text" placeholder="Account Holder Name">
    <input type="text" placeholder="Account Number">
    <input type="text" placeholder="Bank Name">
    <button>Transfer</button>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="registerModal" class="modal hidden">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Register</h2>
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Phone Number">
      <select>
        <option>USA</option>
        <option>UK</option>
        <option>India</option>
        <option>Nigeria</option>
        <option>Ghana</option>
      </select>
      <select>
        <option>USD</option>
        <option>GBP</option>
        <option>INR</option>
        <option>NGN</option>
      </select>
      <input type="password" placeholder="Password">
      <input type="password" placeholder="Confirm Password">
      <button>Register</button>
    </div>
  </div>

  <!-- Chat Icon -->
  <div id="chatIcon">ðŸ’¬</div>

  <!-- Chat Box -->
  <div id="chatBox" class="chat hidden">
    <div class="chat-header">
      <span>Customer Care</span>
      <span id="closeChat">âœ–</span>
    </div>
    <div class="chat-body">
      <input type="text" placeholder="Name">
      <input type="text" placeholder="Phone Number">
      <input type="email" placeholder="Email">
      <button>Start Chat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
